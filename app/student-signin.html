<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Sign In</title>
    <link rel="stylesheet" href="sign.css">
</head>
<body alink="white" vlink="white" background="https://miro.medium.com/v2/resize:fit:1400/0*bPqkUmf32XVSY9rJ.jpg">
    <div class="form-container">
        <h1>Student Sign In</h1>
        <form id="student-signin-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password">
            </div>
            <button type="submit" class="submit-button" id="student-submit">Sign In</button>
        </form>
    </div>
    <script src="s-sign.js"></script>
</body>
</html>
